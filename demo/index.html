<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FazMeRir.js</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/style.css">


</head>
<body class="text-center">

	<div class="jumbotron">
		<div class="container">
			
			<h1 id="demo" class="fazmerir price">R$ 24,90</h1>
						
		</div>
	</div>		


	<div class="container">	
		<div class="form-inline">					
			<input type="text" class="form-control" id="fzmr_prefix" placeholder="prefix" value="R$ ">				
			<input type="text" class="form-control price_format" id="fzmr_amount" placeholder="Amount" value="24.90">
			<input type="text" class="form-control" id="fzmr_suffix" placeholder="suffix" value="">				
		</div>
		<br>
		<div class="form-inline">					
			<label for="inputFazmerir_style" class="">Style: </label>
			<select name="fazmerir_style" id="inputFazmerir_style" class="form-control input-lg"></select>
		</div>

		<br>

		<div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
			
			<div class="collapse text-left" id="example">				
				<pre>jQuery( '.h1' ).fazMeRir();</pre>			
			</div>		

		</div>

		<br>
		

	</div>

	<nav class="text-center navbar navbar-fixed-bottom" role="navigation">
			
		<p>
			<strong>FazMeRir.js</strong>
			<br>
			<small>A jQuery plugin to show pretty prices.</small>
		</p>

		<a class="btn btn-link" data-toggle="collapse" href="#example" aria-expanded="false" aria-controls="example">
			<i class="fa fa-code"></i> Get code
		<a href="#" class="btn btn-link"><i class="fa fa-download"></i> Download</a>
		<a href="#" class="btn btn-link"><i class="fa fa-github"></i> Contribute</a>
	</nav>
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Dependencies -->		 
	<script src='http://cdn.rawgit.com/flaviosilveira/Jquery-Price-Format/master/jquery.price_format.js'></script>
	<script src='http://cdn.rawgit.com/davatron5000/Lettering.js/master/jquery.lettering.js'></script>	
	<!-- FazMeRir Plugin -->
	<script src="../jquery.fazmerir.js"></script>

	<!-- Demo Scripts -->
	<script src="js/scripts.js"></script>

</body>
</html>
